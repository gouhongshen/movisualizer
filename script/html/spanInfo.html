<!DOCTYPE html>
<html>
<head>
  <title>Number Frequency Chart</title>
  <style>
    .chart-container {
      margin-bottom: 100px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="chart-container">
  <canvas id="lineChart" width="400" height="100"></canvas>
</div>

<div class="chart-container">
  <canvas id="lineChart2" width="400" height="100"></canvas>
</div>

<div class="chart-container">
  <canvas id="lineChart3" width="400" height="100"></canvas>
</div>

<div class="chart-container">
  <canvas id="lineChart4" width="400" height="100"></canvas>
</div>

<script>
  var lineCtx = document.getElementById('lineChart').getContext('2d');
  var lineData = {
    labels: {{ .ObjVisFrequency.Labels }},
    datasets: [{
      label: 'object 访问频率',
      data: {{ .ObjVisFrequency.Data }},
      borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
    }]
  };
  var myChart = new Chart(lineCtx, {
    type: 'line',
    data: lineData,
    options: {
      scales: {
        y: {
          title: {
            display: true,
            text: 'object 访问数量'
          }
        }
      }
    }
  });

  var lineCtx = document.getElementById('lineChart2').getContext('2d');
  var lineData = {
    labels: {{ .DataSizeTotal.Labels }},
  datasets: [{
    label: 'object 数据量',
    data: {{ .DataSizeTotal.Data }},
  borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
  }]
  };
  var myChart = new Chart(lineCtx, {
    type: 'line',
    data: lineData,
    options: {
      scales: {
        y: {
          title: {
            display: true,
            text: 'object 访问的数据量总和'
          }
        }
      }
    }
  });

  var lineCtx = document.getElementById('lineChart3').getContext('2d');
  var lineData = {
    labels: {{ .FrequencyByDuration.Labels }},
  datasets: [{
    label: 'object 访问量',
    data: {{ .FrequencyByDuration.Data }},
  borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
  }]
  };
  var myChart = new Chart(lineCtx, {
    type: 'line',
    data: lineData,
    options: {
      scales: {
        y: {
          title: {
            display: true,
            text: 'object 数量'
          }
        }
      }
    }
  });



  var lineCtx = document.getElementById('lineChart4').getContext('2d');
  var lineData = {
    labels: {{ .DurationDistribution.Labels }},
  datasets: [{
    label: 'object s3 访问时延',
    data: {{ .DurationDistribution.Data }},
  borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
  }]
  };
  var myChart = new Chart(lineCtx, {
    type: 'line',
    data: lineData,
    options: {
      scales: {
        y: {
          title: {
            display: true,
            text: 'object latency'
          }
        }
      }
    }
  });

</script>
</body>
</html>
